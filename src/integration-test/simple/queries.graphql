
query itemsInDeliveryByPayment($paidWith: PaymentType!) {
	itemsInDelivery(paidWith: $paidWith) {
		...ItemFragment
	}
}

query trackingInfo($itemId: ID! = """
									3
									""") {
	trackingInfo(itemId: $itemId) {
		...SameNameFragment
		toAddress
		delivered
		from {
			...SameNameFragment
		}
	}
}

query trackingInfoRelayConnection($itemId: ID! = """
													10
													20
												 """ $first: Int $after: String) {
	trackingInfoConnection(itemId: $itemId after: $after first: $first) {
		edges {
			cursor
			node {
				...SameNameFragment
				toAddress
				delivered
				from {
					...SameNameFragment
				}
			}
		}
		pageInfo {
			hasNextPage
		}
	}
}